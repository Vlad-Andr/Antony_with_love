<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --text: #1f1f1f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow: hidden;
    }

    .card {
      width: min(720px, 92vw);
      text-align: center;
      padding: 28px 18px 24px;
      border-radius: 24px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      position: relative;
    }

    .gif {
      width: min(360px, 78vw);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.14);
      user-select: none;
      -webkit-user-drag: none;
    }

    h1 {
      margin: 18px 0 18px;
      font-size: clamp(22px, 3.5vw, 34px);
      letter-spacing: 0.2px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }

    button:active { transform: translateY(1px) scale(0.98); }

    #yesBtn {
      background: #22c55e;
      color: #fff;
      transform-origin: center;
    }

    #noBtn {
      background: #ef4444;
      color: #fff;
    }

    .hint {
      margin-top: 14px;
      opacity: 0.8;
      font-size: 14px;
    }

    .success {
      display: none;
      margin-top: 18px;
    }

    .success .yay {
      font-size: clamp(26px, 4vw, 44px);
      font-weight: 900;
      margin: 14px 0 0;
    }

    .success .sub {
      margin: 6px 0 0;
      opacity: 0.85;
      font-weight: 600;
    }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 24px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp 3.6s linear infinite;
      user-select: none;
    }

    @keyframes floatUp {
      from { transform: translateY(30px); opacity: 0; }
      10% { opacity: 0.75; }
      to { transform: translateY(-520px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="confetti" id="confetti"></div>

    <img
      id="mainGif"
      class="gif"
      alt="Minion with heart"
      src="MINION_GIF_URL"
    />

    <h1 id="question">will you be my valentine?</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint" id="hint">Choose wisely üòÑ</div>

    <div class="success" id="success">
      <img
        id="fireworkGif"
        class="gif"
        alt="Fireworks"
        src="FIREWORK_GIF_URL"
      />
      <div class="yay">YAYY üéâ</div>
      <div class="sub">Happy Valentine‚Äôs Day üíñ</div>
    </div>
  </div>

  <script>
    // 1) –¢–µ–∫—Å—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∞ NO –ø–æ –æ—á–µ—Ä–µ–¥–∏
    const noTexts = [
      "No",
      "Are you sure?",
      "Please, babe ü•∫",
      "Come onnn üò≠",
      "Don‚Äôt break my heart üíî",
      "Last chance üò≥",
      "Ok‚Ä¶ but like‚Ä¶ really?",
      "Just press YES üòº",
      "Pretty please? üôè",
      "I‚Äôm gonna cry üò¢",
      "YES is the only option üòá"
    ];

    // 2) –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ YES
    const scaleStep = 1.22;          // –≤–æ —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ —Ä–∞—Å—Ç—ë–º –∫–∞–∂–¥—ã–π —Ä–∞–∑
    const maxScale = 14;             // "–∫–æ–ª–æ—Å—Å–∞–ª—å–Ω—ã–π" –ø—Ä–µ–¥–µ–ª
    const makeNoHarderAfter = 6;     // –ø–æ—Å–ª–µ –∫–∞–∫–æ–≥–æ —Ä–∞–∑–∞ –Ω–∞—á–Ω–µ–º "—É–±–µ–≥–∞—Ç—å" NO (–ø–æ –∂–µ–ª–∞–Ω–∏—é)

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const confetti = document.getElementById("confetti");
    const mainGif = document.getElementById("mainGif");

    let noIndex = 0;
    let yesScale = 1;

    function setYesScale(scale) {
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.boxShadow = `0 16px 30px rgba(34,197,94,0.35)`;
    }

    function spawnHearts(count = 18) {
      // –ø—Ä–æ—Å—Ç–∞—è "–∫–æ–Ω—Ñ–µ—Ç—Ç–∏" –∞–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
      confetti.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = Math.random() > 0.5 ? "üíñ" : "üíò";
        el.style.left = Math.random() * 100 + "%";
        el.style.bottom = "-10px";
        el.style.animationDelay = (Math.random() * 1.2) + "s";
        el.style.fontSize = (14 + Math.random() * 18) + "px";
        confetti.appendChild(el);
      }
    }

    function moveNoButtonRandomly() {
      // –ø–æ –∂–µ–ª–∞–Ω–∏—é —É—Å–ª–æ–∂–Ω—è–µ–º –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ NO: —á—É—Ç—å —Å–º–µ—â–∞–µ–º –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–∞—Ä—Ç–æ—á–∫–∏
      const card = document.getElementById("card");
      const rect = card.getBoundingClientRect();

      // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É–ª–µ—Ç–µ–ª–∞ —Å–æ–≤—Å–µ–º
      const maxX = 120;
      const maxY = 70;

      const dx = (Math.random() * 2 - 1) * maxX;
      const dy = (Math.random() * 2 - 1) * maxY;

      noBtn.style.position = "relative";
      noBtn.style.left = dx + "px";
      noBtn.style.top = dy + "px";
    }

    noBtn.addEventListener("click", () => {
      noIndex = Math.min(noIndex + 1, noTexts.length - 1);
      noBtn.textContent = noTexts[noIndex];

      // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º YES
      yesScale = Math.min(yesScale * scaleStep, maxScale);
      setYesScale(yesScale);

      // –µ—Å–ª–∏ YES —É–∂–µ –æ–≥—Ä–æ–º–Ω–∞—è ‚Äî –º–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å —Å–∫—Ä—ã–≤–∞—Ç—å NO
      if (yesScale >= maxScale) {
        noBtn.style.opacity = "0.15";
        hint.textContent = "Ok ok‚Ä¶ just click YES üòå";
      } else {
        hint.textContent = "Try again üòà";
      }

      // –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ: "—É–±–µ–≥–∞—é—â–∞—è" NO –ø–æ—Å–ª–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫–ª–∏–∫–æ–≤
      if (noIndex >= makeNoHarderAfter && yesScale < maxScale) {
        moveNoButtonRandomly();
      }
    });

    yesBtn.addEventListener("click", () => {
      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª
      question.textContent = "will you be my valentine?";
      buttons.style.display = "none";
      hint.style.display = "none";
      success.style.display = "block";

      // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –≥–ª–∞–≤–Ω—É—é –≥–∏—Ñ–∫—É –Ω–∞ —á—Ç–æ-—Ç–æ –¥—Ä—É–≥–æ–µ –∏–ª–∏ —Å–∫—Ä—ã—Ç—å:
      mainGif.style.display = "none";

      spawnHearts(26);
    });

    // —Å—Ç–∞—Ä—Ç
    setYesScale(1);
    noBtn.textContent = noTexts[0];
  </script>
</body>
</html>
